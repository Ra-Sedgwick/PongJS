<!DOCTYPE html>
<html>
<head>
    <title>PongJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
   
    <div class="jumbotron">
        <h1 class="display-3">PongJS</h1>
        <p class="lead">Simple implementation of Pong in JavaScript, just for fun! Move paddles with W & S keys.</p>
    </div>

    <div class="container">
        <div class="row">
            <div id="scoreBoardLeft" class="col-xs-6 text-right">
                <a id="newGame" href="#" class="btn btn-success pull-left">NewGame</a>
                <a href="#" id="leftScore" class="btn btn-default"></a>
            </div>
            <div id="scoreBoardRight" class="col-xs-6"><a href="#" id="rightScore" class="btn btn-default"></a></div>
        </div>
        <div class="row">
            <div class="col-xs-6 progress progress-striped active">
                <div id="leftProgressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="col-xs-6 progress progress-striped active">
                <div id="rightProgressBar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>
        <div class="row">
            <div id="pong" class="col-xs-12 text-center"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="pong.js"></script>
</body>
</html>
